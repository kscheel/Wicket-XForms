<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">

<body>
	<wicket:panel>
		<wicket:container wicket:id="fragmentContainer"></wicket:container>
		
		<wicket:remove>
			<!-- the markup of one of the following fragments will be used in the container above -->
		</wicket:remove>
		
		<wicket:fragment wicket:id="triggerFragment_full">
			<button type="button" wicket:id="trigger">
				<span wicket:id="label"></span>
			</button>
		</wicket:fragment>
		
		<wicket:fragment wicket:id="triggerFragment_minimal">
			<a href="#" wicket:id="trigger">
				<span wicket:id="label"></span>
			</a>
		</wicket:fragment>
	</wicket:panel>
</body>
</html>
