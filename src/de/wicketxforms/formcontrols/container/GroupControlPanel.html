<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">

<body>
	<wicket:panel>
		<wicket:container wicket:id="fragmentContainer">
		</wicket:container>
	</wicket:panel>
		
	<wicket:remove>
		<!-- the markup of one of the following fragments will be used in the container above -->
	</wicket:remove>
	
	<wicket:fragment wicket:id="groupFragment_noLabel_full">
		<fieldset wicket:id="group">
			<wicket:container wicket:id="repeater"></wicket:container>
		</fieldset>
	</wicket:fragment>
	
	<wicket:fragment wicket:id="groupFragment_withLabel_full">
		<fieldset wicket:id="group">
			<legend wicket:id="groupLabel"></legend>
			<wicket:container wicket:id="repeater"></wicket:container>
		</fieldset>
	</wicket:fragment>
	
	<wicket:fragment wicket:id="groupFragment_noLabel_minimal">
		<div wicket:id="group">
			<wicket:container wicket:id="repeater"></wicket:container>
		</div>
	</wicket:fragment>
	
	<wicket:fragment wicket:id="groupFragment_withLabel_minimal">
		<div wicket:id="group">
			<div wicket:id="groupLabel"></div>
			<wicket:container wicket:id="repeater"></wicket:container>
		</div>
	</wicket:fragment>
</body>
</html>
